{% load static humanize %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link href="{% static 'css/report.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>{{ company.name }}</title>
  <meta name="description" content="Report example">
</head>

<body>
<article class="cover">
  <h1> Encabezado del informe </h1>
</article>


<div class="header">
</div>
<div class="content">
  <div class="page-cover">

  </div>
  <div class="banner d-flex gap-4 align-items-center">
    {% if company.logo %}
      <div class="banner-logo p-3">
        <h1>{{ company.title }}</h1>
        <img class="company-logo" src="{{ company.logo.url }}" alt="">
      </div>
    {% endif %}
    <div class="flex-fill ps-3">
      <h1 class="">Reporte de {{ company.event_name|default:'Emergencia' }} #{{ emergency.id }}</h1>
      <p>{{ company.full_name }}</p>
    </div>
  </div>
</div>
<div class="footer">
  <p>Pie de p√°gina del Informe</p>
</div>
</body>
</html>
